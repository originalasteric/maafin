<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pertanyaan Penting üêº‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg,#e2496f,#d4cccc);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

.card {
    background: white;
    padding: 17%;
    border-radius: 19%;
    width: 40%;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,.18);
}

video {
    width: 100%;
}

@keyframes noel {
    from { transform: translateX(0); }
    to { transform: translateX(25px); }
}

h2 {
    font-size: 18px;
    margin: 15px 0 20px;
}

.buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

/* YA ‚Äî aman, gak bakal ketutup */
#yes {
    background: #ff5a8a;
    color: white;
    padding: 10px 28px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    z-index: 2;
}

/* AREA KHUSUS TIDAK */
.no-area {
    position: relative;
    width: 220px;
    height: 60px;
}

/* TIDAK ‚Äî bebas kabur tapi cuma di bawah */
#no {
    position: absolute;
    background: #ccc;
    padding: 10px 26px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    left: 70px;
    top: 10px;
}

video {
    width: 100%;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="card">

    <div class="panda">
        <video autoplay loop muted playsinline>
        <source src="paandaa.mp4" type="video/mp4">
    </video>

    <h2>Maafin aku ya???</h2>

    <div class="buttons">
    <button id="yes" onclick="kePelukan()">Ya</button>

    <div class="no-area">
        <button id="no">Tidak</button>
    </div>
</div>
</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
    const maxX = 120;
    const maxY = 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});
</script>
<script>
function kePelukan() {
    window.location.href = "pelukan.html";
}
</script>

</body>
</html>
